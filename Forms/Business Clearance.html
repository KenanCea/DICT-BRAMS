<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Business Clearance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        label {
            display: inline-block;
            width: 260px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row ml-2">
                    <h1>Business Clearance</h1>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="card card-default p-5">
                            <div class="row">
                                <!-- Your code here -->
                                <div class="col-sm-6">
                                    <label for="control_number">Control Number:</label>
                                    <br><br>
                                    <label for="surname">Surname:</label><br>
                                    <label for="first_name">First name:</label><br>
                                    <label for="middle_name">Middle name:</label>
                                </div>
                                <div class="col-sm-6">
                                    <label for="search">Search</label>
                                    <input type="text" id="search">
                                    <br><br>
                                    <label for="house_number">House number:</label><br>
                                    <label for="street">Street:</label>
                                </div>
                            </div>
                            <br><br>
                            <form>
                                <div class="form-group row">
                                    <label for="business_address" class="col-sm col-form-label">Business Address:</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="business_address">
                                    </div>

                                    <label for="business_permit_no" class="col-sm col-form-label">Business Permit No:</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="business_permit_no">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="trade_name" class="col-sm col-form-label">Business Trade Name:</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="trade_name">
                                    </div>
                                    <div class="col-sm"></div>
                                    <div class="col-sm"></div>
                                </div>
                                <div class="form-group row">
                                    <label for="application_for" class="col-sm col-form-label">Application for:</label>
                                    <div class="col-sm">
                                        <select class="form-control" id="application_for">
                                            <option></option>
                                            <option></option>
                                            <option></option>
                                        </select>
                                    </div>
                                    <label for="ctc_no" class="col-sm col-form-label">CTC No:</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="ctc_no">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="business_kind" class="col-sm col-form-label">Kind of Business:</label>
                                    <div class="col-sm">
                                        <select class="form-control" id="business_kind">
                                            <option></option>
                                            <option></option>
                                            <option></option>
                                        </select>
                                    </div>
                                    <label for="ctc_issd_at" class="col-sm col-form-label">CTC was Issued at:</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="ctc_issd_at">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="business_line" class="col-sm col-form-label">Line of Business:</label>
                                    <div class="col-sm">
                                        <select class="form-control" id="business_line">
                                            <option></option>
                                            <option></option>
                                            <option></option>
                                        </select>
                                    </div>
                                    <label for="ctc_issd_on" class="col-sm col-form-label">CTC was Issued on:</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="ctc_issd_on">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="action_on_app" class="col-sm col-form-label">Action taken on application:</label>
                                    <div class="col-sm">
                                        <select class="form-control" id="action_on_app">
                                            <option></option>
                                            <option></option>
                                            <option></option>
                                        </select>
                                    </div>
                                    <label for="brgy_rcpt_no" class="col-sm col-form-label">Brgy Official Receipt No:</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="brgy_rcpt_no">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="reason_action" class="col-sm col-form-label">Reason of action:</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="reason_action">
                                    </div>
                                    <label for="date_rcpt" class="col-sm col-form-label">Date of official Receipt:</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="date_rcpt">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="reason_action2" class="col-sm col-form-label">Reason of action(2):</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="reason_action2">
                                    </div>
                                    <label for="total_amt" class="col-sm col-form-label">Total Amount Paid:</label>
                                    <div class="col-sm">
                                        <input type="text" class="form-control" id="total_amt">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="date_bsnss_issd" class="col-sm-6 col-form-label">Date brgy business clearance was issued:</label>
                                    <div>
                                        <input type="date" class="form-control" id="date_bsnss_issd">
                                    </div>
                                </div>
                                <br><br>
                                <div class="text-center">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-primary">Proceed</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-primary">Cancel</button>
                                    </div>
                                </div>  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
